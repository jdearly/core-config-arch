- name: Setup core system
  hosts: localhost
  become: yes
  vars:
    core_packages:
      - awesome
      - base
      - base-devel
      - git
      - neovim
      - networkmanager
      - network-manager-applet
      - lightdm
      - lightdm-slick-greeter
      - openssh
      - picom
      - sudo
      - rofi
      - timeshift
      - tmux
      - zsh
    dotfiles_repo: "git@github.com:jdearly/dotfiles.git"
    dotfiles_dest: "/home/{{ ansible_user }}/.dotfiles"
  tasks:
    - name: Update and upgrade
      pacman:
        update_cache: yes
        upgrade: yes

    - name: Install core packages
      pacman:
        name: "{{ core_packages }}"
        state: present
    
    - name: Clone dotfiles
      git:
        repo: "{{ dotfiles_repo }}"
        dest: "{{ dotfiles_dest }}"
        update: yes
        force: yes
        recursive: yes
        accept_hostkey: yes
        key_file: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"

    - name: Change ownership of dotfiles
      file:
        path: "{{ dotfiles_dest }}"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        recurse: yes

    - name: Configure Lightdm
      lineinfile:
        path: /etc/lightdm/lightdm.conf
        regexp: '^#?greeter-session='
        line: 'greeter-session=lightdm-slick-greeter'
        state: present

    - name: Setup zsh
      import_tasks: tasks/zsh.yml
      vars:
        ansible_become_user: "{{ ansible_user }}"

    - name: Setup dotfiles
      import_tasks: tasks/dotfiles.yml
      vars:
        ansible_become_user: "{{ ansible_user }}"
